      <div style="
          margin-right: 315px;
          margin-top: 8px;
          margin-left: 5px;

          font-size: 2.25rem;
          font-style: normal;
          font-weight: 700;
          line-height: normal;
          letter-spacing: 0.0225rem;
        ">
        Mes Virements
      </div>
    </div>
    <br />

    <div id="chart">
      <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
        [dataLabels]="chartOptions.dataLabels" [grid]="chartOptions.grid" [stroke]="chartOptions.stroke"
        [colors]="chartOptions.colors" [title]="chartOptions.title" [yaxis]="chartOptions.yaxis"
        [fill]="chartOptions.fill"></apx-chart>
    </div>
    <hr />

    <div class="table-container">
      <div class="transaction-header">
        <span>Virement</span>
        <div>
          <select [(ngModel)]="selectedType" (change)="filterByType(selectedType)">
            <option value="all">Tous les virements</option>
            <option value="Participation">Participation</option>
            <option value="Cooptation">Coopation</option>
            <option value="Frais">Frais</option>
          </select>
          <select [(ngModel)]="date" (change)="virementByPeriod()">
            <option value="today">Aujourd’hui</option>
            <option value="7days">7 Derniers Jours</option>
            <option value="month">Dernier mois</option>
            <option value="year">Dernière Année</option>
          </select>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Titre</th>
            <th>Montant</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of res">
            <td>{{ item.createdAt.split("T")[0] }}</td>
            <td>{{ item.typeVirement }}</td>
            <td>{{ item.montant }}€</td>
          </tr>

          <!-- Repeat this row for other transactions -->
          <!-- ... other transactions ... -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="right-item">
    <div class="profil">
      <img src="/assets/unsplash_dt60oksDTx8.png" />
      <div class="nom-prenom">Prénom Nom</div>

        </svg>
      </div>
    </div>
