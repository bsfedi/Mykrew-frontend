<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<div class="container">
    <div class="left-panel">
        <img src="/assets/Rectangle 135.png" width="100%" height="100%" style="border-radius: 1.875rem;">
        <div class="text-overlay">
            <h5> Gestion Financière Simplifiée avec MyKrew : Suivi, Cooptation et Succès
                Professionnel </h5>
        </div>
        <div class="logo-overlay">
            <div class="image">
                <img src="/assets/Calque 4.png">
            </div>
        </div>
    </div>
    <div class="form-panel ">
        <div class="form-container ">
            <div>
                <img src="/assets/mk 3.svg" width="30%" height="30%">
            </div>
            <div>
                <div class="Connectez"> <b>
                        Connectez-vous
                    </b> </div>
                <div class="under-connect"> Accédez à la gestion et au suivi de vos finances en un clic. </div>
            </div>
            <div>
                <form [formGroup]="signinForm">
                    <div>
                        <input type="email" formControlName="email" class="form-control" placeholder="Adresse e-mail"
                            required name="email" />
                    </div>

                    <div>
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="Mot de passe" required name="password" />
                    </div>
                </form>

            </div> <br>
            <div class="mdp" (click)="gotoforgotpassword()">
                Mot de passe oublié ?
            </div> <br>
            <div>
                <button type="submit" (click)="login()">
                    <div class="inscrire">Se connecter </div>
                </button>
            </div>
            <div class="Inscrivez-vous"> Pas encore de compte ? <a href="/sign-up">Inscrivez-vous </a></div>


        </div>

    </div>
</div>
