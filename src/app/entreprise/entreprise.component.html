<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<div class="container">
    <div class="left-panel">
        <img src="/assets/Rectangle 135.png" class="left-image">
        <div class="text-overlay">
            <h5> Gestion Financière Simplifiée avec MyKrew : Suivi, Cooptation et Succès
                Professionnel </h5>
        </div>
        <div class="logo-overlay">
            <div class="image">
                <img src="/assets/Calque 4.png">
            </div>
        </div>
    </div>
    <div class="form-panel ">
        <div class="form-container ">
            <div>
                <img src="/assets/mk 3.svg" width="30%" height="30%">
            </div>
            <div>
                <div class="Connectez"> <b>

                    </b> </div>
                <div class="under-connect"> Accédez à la gestion et au suivi de vos finances en un clic. </div>
            </div>
            <div>
                <form [formGroup]="entreprisefrom">
                    <div *ngIf="!show_second">
                        <div>
                            <input type="text" formControlName="name" class="form-control"
                                placeholder="Nom de l'Entreprise" required name="email" />
                        </div>
                        <div>
                            <input type="text" formControlName="siret" class="form-control" placeholder="SIRET" required
                                name="email" />
                        </div>
                        <div>
                            <select formControlName="secteur">
                                <option value=""> Secteur d'Activité</option>
                                <option value="Informatique"> Informatique</option>
                                <option value="Ingénierie"> Ingénierie</option>
                                <option value="Conseil"> Conseil</option>
                                <option value="Data"> Data</option>
                                <option value="Énergie"> Énergie </option>
                                <option value="Autre"> Autre </option>
                            </select>
                            <!-- <input type="text" formControlName="secteur" class="form-control"
                                placeholder="Secteur d'Activité" required name="email" /> -->
                        </div>
                        <div>
                            <select formControlName="taille">
                                <option value=""> Taille de l'Entreprise</option>
                                <option value="1-10"> 1-10</option>
                                <option value="11-50"> 11-50</option>
                                <option value="51-250"> 51-250</option>
                                <option value="+250"> +250</option>
                            </select>
                            <!-- <input type="text" formControlName="taille" class="form-control"
                                placeholder="Taille de l'Entreprise" required name="email" /> -->
                        </div>
                        <div>
                            <input type="text" formControlName="adresse" class="form-control"
                                placeholder="Adresse du Siège Social" required name="email" />
                        </div>
                        <div>
                            <input type="text" formControlName="site_web" class="form-control"
                                placeholder="Site Web (facultatif)" required name="email" />
                        </div>
                    </div>

                    <div *ngIf="show_second">
                        <div>
                            <input type="text" formControlName="nom" class="Nom du Contact" placeholder="Nom du Contact"
                                required name="email" />
                        </div>
                        <div>
                            <input type="text" formControlName="prenom" class="form-control"
                                placeholder="Prénom du Contact" required name="email" />
                        </div>
                        <div>
                            <input type="text" formControlName="fonction" class="form-control" placeholder="Fonction"
                                required name="email" />
                        </div>
                        <div>
                            <input type="text" formControlName="email" class="form-control" placeholder="Email" required
                                name="email" />
                        </div>
                        <div>
                            <input type="text" formControlName="phone" class="form-control" placeholder="Téléphone"
                                required name="email" />
                        </div>


                    </div>
                </form>

            </div> <br>
            <div *ngIf="show_url">{{url}}</div>
            <div *ngIf="!show_second">
                <button type="submit" (click)="Suivante()">

                    <div class="inscrire">Suivante
                    </div>
                </button>
            </div>
            <div *ngIf="show_second">
                <button type="submit" (click)="paiment()" style="display: flex;">
                    <div class="inscrire" style="margin-left: 150px;
                    padding: 15px;">
                        Paiement

                    </div>
                    <div class="loader" style="padding: 3px;margin-top: 8px;" *ngIf="!show"> </div>
                </button>
            </div>



        </div>

    </div>
</div>
